<!doctype html>
<html lang="en" ng-app="match">
<head>
  <meta charset="utf-8">
  <title>Match Girl</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lemon">
  <script src="http://cdn.staticfile.org/angular.js/1.1.5/angular.js"></script>
  <script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.10.2/jquery.js"></script>
  <script src="js/jquery.ui.widget.js"></script>

<div class="container-fluid">
<span class="sl-custom-file" style="position:absolute;display:block;right:12px;zoom:1;cursor:pointer;overflow:hidden;vertical-align:middle;">

</span>
  <h1 style="font-family:Lemon;text-align:center;margin-bottom:30px;font-size:70px;padding:30px;color:pink">Match Girl</h1>

  <div ng-view></div>
